<link href="css/quiz.css" rel="stylesheet">

<div class="container">
  <div class="row">
    <div class="col-md-12 site">
      <div class="site-title">
        <h2><b>Make some markets</b></h2>
      </div>

        <div class="post" ng-repeat="question in quiz.questions">
            <div class="form-inline">
              <div class="row">
                <div class="col-md-7 question">
                  <h4>{{question.text}}</h4>
                  <small>Source: {{question.source}}</small>
                </div>

                <div ng-switch="has_fillout">
                  
                  <div ng-switch-when="true">
                    <div class="form-group col-sm-1" align="center">
                      <p><b>Bid</b></p>
                      {{question.guess_low}}
                    </div>

                    <div class="form-group col-md-1" align="center">
                        <p><b>Offer</b></p>
                        {{question.guess_high}}
                    </div>

                    <div class="form-group col-md-1" align="center">
                        <p><b>Answer</b></p>
                        {{question.answer}}
                    </div>

                    <div class="form-group col-md-1" align="center">
                        <p><b>Status</b></p>
                        {{question.status}}
                    </div>
                  </div>

                  <div ng-switch-default>
                    <div class="form-group col-sm-2" align="center">
                      <p><b>Bid</b></p>
                      <input class="form-control input-sm" style="text-align: center" ng-model="question.guess_low">
                    </div>

                    <div class="form-group col-md-2" align="center">
                        <p><b>Offer</b></p>
                        <input class="form-control input-sm" style="text-align: center" ng-model="question.guess_high">
                    </div>
                  </div>

                </div>

              </div>
            </div>
        </div>

        <div ng-switch="has_fillout">
          <div ng-switch-when="true"></div>
          <div ng-switch-default align="right" class="post">
            <div class="submit-container">
              <a href={{quiz.url}} class="btn btn-primary" ng-click="submit()"><div class="submit">Submit</div></a>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
