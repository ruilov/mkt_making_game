<link href="css/quiz.css" rel="stylesheet">

<div class="container">
  <div class="row">
    <div class="col-md-12 site">
      <div class="site-title">
        <h2><b>Make some markets</b></h2>
      </div>

      <form name="quiz_form" class="form-inline">
        
        <div class="post" ng-repeat="question in quiz.questions">
          <div class="row">
            <div class="col-md-7 question">
              <h4>{{question.text}}</h4>
              <small>Source: {{question.source}}</small>
            </div>

            <div ng-switch="state">
              <!-- USER HAS ALLOWED FILLED OUT THE QUIZ -->
              <div ng-switch-when="filled">
                <div class="form-group col-sm-1" align="center">
                  <p><b>Bid</b></p>
                  {{question.guess_low}}
                </div>

                <div class="form-group col-md-1" align="center">
                    <p><b>Offer</b></p>
                    {{question.guess_high}}
                </div>

                <div class="form-group col-md-1" align="center">
                    <p><b>Answer</b></p>
                    {{question.answer}}
                </div>

                <div class="form-group col-md-1" align="center">
                    <p><b>Status</b></p>
                    {{question.status}}
                </div>
              </div>

              <!-- USER HASN'T FILLED BUT NOT ACTIVE -->
              <div ng-switch-when="display_only">
                <div class="form-group col-md-1 col-md-offset-2" align="center">
                    <p><b>Answer</b></p>
                    {{question.answer}}
                </div>
              </div>

              <!-- USE WILL FILL OUT THE QUIZ -->
              <div ng-switch-default>
                <div class="form-group col-sm-2" align="center">
                  <p><b>Bid</b></p>
                  <input type="text" class="form-control input-sm" style="text-align: center" ng-model="question.guess_low" 
                    required format>
                </div>

                <div class="form-group col-md-2" align="center">
                  <p><b>Offer</b></p>
                  <input type="text" class="form-control input-sm" style="text-align: center" ng-model="question.guess_high" 
                    required format>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div ng-switch="state">
          <div ng-switch-when="to_fill" align="right" class="post">
            <div class="submit-container">
              <a href={{quiz.url}} class="btn btn-primary" ng-disabled="quiz_form.$invalid" ng-click="submit()"><div class="submit">Submit</div></a>
            </div>
          </div>
          <div ng-switch-default></div>
        </div>
      </div>
    </div>
  </div>
</div>
