<link href="/css/rankings.css" rel="stylesheet">

<div class="btn-group" role="toolbar">
  <span ng-repeat="link in qlinks">
    <button type="button" ng-click="changeQ(link.qnum)" class={{link.clas}}>
        {{link.qnum}}
    </button>
  </span>
</div>

<br><br>
<h4><b>Q{{qnum}}</b>: {{question.text}}</h4>
<h4><b>Answer:</b> {{question.answerStr}}</h4>
<br>
  
<table ng-table="tableParams" show-filter="true" class="table">
  <thead>
    <tr>
      <th ng-repeat="column in columns" ng-show="column.visible"
          class="text-center sortable" ng-class="{
            'sort-asc': tableParams.isSortBy(column.field, 'asc'),
            'sort-desc': tableParams.isSortBy(column.field, 'desc')
          }"
          ng-click="tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'desc') ? 'asc' : 'desc')">

        {{column.title}}
        <span class="dropup">
          <span class="caret" ng-show="tableParams.isSortBy(column.field, 'asc')"></span>
        </span>
        <span class="caret" ng-show="tableParams.isSortBy(column.field, 'desc')"></span>
        <span ng-show="!tableParams.isSortBy(column.field, 'desc') && !tableParams.isSortBy(column.field, 'asc')">
          &nbsp;&nbsp;
        </span>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="user in $data">
      <td class="text-center" ng-repeat="column in columns" ng-show="column.visible" sortable="column.field">
        {{user[column.field]}}
      </td>
    </tr>
  </tbody>
</table>
