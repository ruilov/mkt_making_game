<!DOCTYPE html>
<html ng-app="template">
  <head>
    <title>Mkt Making Game</title>
    
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/template.css" rel="stylesheet">
    <link href="/css/ng-table.min.css" rel="stylesheet">
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/ui-bootstrap-tpls-0.11.2.min.js"></script>
    <script src="/js/ng-table.min.js"></script>

    <script src="/js/utils.js"></script>
    <script src="/js/quizzes.js"></script>
    <script src="/js/quiz.js"></script>
    <script src="/js/rankings.js"></script>
    <script src="/js/rankingDetailed.js"></script>
    <script src="/js/quiz_editor.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/template.js"></script>
  </head>

  <body ng-controller="templateController">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a data-toggle="dropdown" class="dropdown-toggle" href="#">Old Quizzes <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li ng-repeat="quiz in old_quizzes">
              <a href={{quiz.url}}><b>{{quiz.date}}</b></a>
            </li>
          </ul>
        </li>

        <li><a href="/#/rankings">Rankings</a></li>
        {% if is_admin %}
          <li><a href="/#/quizzes">Admin</a></li>
        {% endif %}
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li id="last-menu-item">
          {% if usernick %}<a href=((user_logout_url))>Logout</a>
          {% else %}<a href=((user_login_url))>Login</a>
          {% endif %}
        </li>
      </ul>
    </nav>

    <div ng-view></div>
  </body>
</html>
